<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>M Capital 관리자 | 로그인</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-2.2.4.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- page-signin -->
    <div class="page-signin">
        <div class="signin-pack">
            <div class="logo-wrap">
                <h1 class="logo"><img src="../../../../resource/image/layout/logo.png" alt="M캐피탈 로고"></h1>
            </div>
            <div class="signin-wrap">
                <div class="ipt-box">
                    <input type="text" class="ipt-signin" title="아이디" placeholder="아이디">
                </div>
                <div class="ipt-box">
                    <input type="password" class="ipt-signin" title="비밀번호" placeholder="비밀번호">
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button" class="se-btn btn-signin">로그인</button>
            </div>
            <div class="util-wrap">
                <ul class="util-list">
                    <li><a href="#none" class="se-btn">아이디 찾기</a></li>
                    <li><a href="#none" class="se-btn">비밀번호 찾기</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--// page-signin -->

	<!-- footer -->
	<div id="footer" class="footer">
		<div class="footer-inner">
			<div class="col">
				<div class="copy">Copyright ⓒ 2022 M Capital All rights reserved.</div>
			</div>
			<div class="col-right">
				<div class="footer-logo">
					<img src="../../../../resource/image/layout/logo_footer.png" alt="M캐피탈 로고">
				</div>
			</div>
		</div>
	</div>
	<!--// footer -->

</div>
<!-- //layout -->

</body>


</html>
