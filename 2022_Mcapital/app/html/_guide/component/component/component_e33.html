<script>
var slider = document.getElementById('range');

noUiSlider.create(slider, {
	connect: [true,false],
	behaviour: 'tap-drag',
    start: 6,
	step: 1,
    range: {
        'min': [0],
        'max': [10]
    },
});

</script>

<script>
	// slider
	var doubleSlider1 = document.querySelector('#double-slider1');
	noUiSlider.create(doubleSlider1, {
		behaviour: 'tap-drag',
		start: [5000, 6000],
		step: 1000,
		connect: true,
		range: {
			'min': [0],
			'max': [10000]
		},
	});

	doubleSlider1.noUiSlider.on('update', function (values) {
		document.getElementById('lower1').innerHTML = numberWithCommas(Math.floor(values[0]));
		document.getElementById('upper1').innerHTML = numberWithCommas(Math.floor(values[1]));
	});
</script>
