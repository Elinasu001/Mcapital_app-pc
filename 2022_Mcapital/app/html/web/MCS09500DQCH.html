<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>앱 다운로드</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../web/resource/css/ui_appdown.css">
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
	<div class="header">
		<h1 class="logo">
			<img src="./resource/image/logo.png" alt="M캐피탈">
		</h1>
	</div>

	<div class="container">
		<div class="contents">
			<div class="app-jumbotron">
				<h2 class="title">
					M캐피탈(주)의 모바일 어플리케이션
					채널용 앱 다운로드 화면입니다.
				</h2>
				<div class="conts">
					<ol class="step-list">
						<li>
							사용하고 계신 스마트폰 OS에 맞는 앱을 다운로드 후
							설치해주세요.
						</li>
						<li>
							설치 시 <span class="clr-01">설정 &gt; 보안 &gt; 출처를 알 수 없는 앱 설치</span>에 허용을 
							해주세요.
						</li>
					</ol>
				</div>
			</div>
			<div class="section">
				<div class="conts-part">
					<div class="app-down-box">
						<div class="text">안드로이드를 이용하신다면</div>
						<div class="info">
							<div class="col">
								<span class="update">
									마지막 업데이트 <span>2021.12.25</span>
								</span>
							</div>
							<div class="col-right">
								<span class="version">v1.0.4</span>
							</div>
						</div>
					</div>
					<div class="btn-wrap">
						<button type="button" class="btn-app-down">안드로이드 앱 다운로드</button>
					</div>
				</div>
				<div class="conts-part">
					<div class="app-down-box">
						<div class="text">iOS를 이용하신다면</div>
						<div class="info">
							<div class="col">
								<span class="update">
									마지막 업데이트 <span>2021.12.25</span>
								</span>
							</div>
							<div class="col-right">
								<span class="version">v1.0.4</span>
							</div>
						</div>
					</div>
					<div class="btn-wrap">
						<button type="button" class="btn-app-down">아이폰 앱 다운로드</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //layout -->


</body>
</html>
