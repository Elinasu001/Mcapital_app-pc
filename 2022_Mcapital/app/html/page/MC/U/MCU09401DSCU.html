<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>M Capital</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- slide popup -->
<div id="tempPopup00" class="layout-fullpop">
    <div class="popup-layer">

        <div class="popup-header">
            <div class="popup-title">카카오페이인증</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section-wrap">
					<div class="section-jumbotron">
						<h3 class="se-title">카카오페이 인증을 해주세요.</h3>
						<div class="text">
							입력하신 휴대폰으로 인증 요청 메시지를 보냈습니다.<br>
							카카오톡 앱에서 인증을 진행해 주세요.<br>
							(최초 이용 시, 안내에 따라 인증서 발급을 진행해 주세요.)
						</div>
					</div>
					<div class="section">
						<ol class="ol-step">
							<li>
								<div class="img-wrap">
									<img src="../../../../resource/image/contents/icon_talk.png" alt="" />
								</div>
								<div class="text">
									카카오톡 앱에서 메시지 확인
								</div>
							</li>
							<li>
								<div class="img-wrap">
									<img src="../../../../resource/image/contents/icon_pay.png" alt="" />
								</div>
								<div class="text">
									카카오페이 인증 진행
								</div>
							</li>
							<li>
								<div class="img-wrap">
									<img src="../../../../resource/image/contents/icon_fin.png" alt="" />
								</div>
								<div class="text">
									인증 완료 후, 현재 화면의 인증 완료 선택
								</div>
							</li>
						</ol>
					</div>
				</div>
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
					<button type="button" class="se-btn btn-main">인증 완료</button>
				</div>				
			</div>				
		</div>
    </div>
</div>
<!-- //slide popup -->


</body>
</html>
