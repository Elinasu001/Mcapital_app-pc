<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>M Capital</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<!-- <div class="title">
				타이틀 
			</div> -->
			<!-- <div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section">
					<div class="process-pack ty-login">
						<h4 class="se-title">
							공동인증서 로그인
						</h4>
						<div class="sub-msg">
							사용하실 공동인증서를 선택해주세요.
						</div>
						<div class="cert-conts-pack">
							<ul class="cert-list">
								<li>

									<button type="button" class="se-btn btn-cert-info">
										<span class="se-ico ico-cert-confirm"></span>
										<span class="info">
											<span class="row">
												<span class="name">홍길동</span>
											</span>
											<span class="row">
												<span class="text">Yessign</span>
												<span class="text side">개인</span>
											</span>
											<span class="row">
												<span class="text">
													만료일 <span class="date">2022.12.30</span>
												</span>
											</span>
										</span>
									</button>

								</li>
								<li>
									
									<button type="button" class="se-btn btn-cert-info">
										<span class="se-ico ico-cert-caution"></span>
										<span class="info">
											<span class="row">
												<span class="name">홍길동</span>
												<span class="status caution">만료</span>
											</span>
											<span class="row">
												<span class="text">Yessign</span>
												<span class="text side">개인</span>
											</span>
											<span class="row">
												<span class="text">
													만료일 <span class="date">2021.12.30</span>
												</span>
											</span>
										</span>
									</button>
									
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area xs-btn">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-solid size-xs">인증센터</button>
						<button type="button" class="se-btn btn-solid size-xs">다른 로그인 방법</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>

</div>
<!-- //layout -->
