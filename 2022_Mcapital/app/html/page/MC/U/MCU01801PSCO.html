					<div class="section">

						</div>

						<div class="sp-formset">
							<h6 class="p-title">주민등록번호</h6>

								</div>
								<div class="p-sign va-hypen"></div>

									</div>
								</div>
							</div>
						</div>

						<div class="terms-pack">

							<!-- 전체 약관 동의 -->
							<div class="terms-head">
								<div class="checkbox-box">
									<div class="se-chkbx">
										<input type="checkbox" name="ex00" id="chk2" />
										<label for="chk2">
											약관 전체 동의
										</label>
									</div>
									<div class="fold-btn">
										<button type="button" class="se-btn">
											<span>약관 접기</span>
										</button>
									</div>
								</div>
							</div>

							<!-- 약관 묶음 -->
							<div class="terms-body">

								<ul class="terms-depth dep01">
									<!-- 20220629 수정: 약관항목(TBD확정) -->
									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk3" checked />

												</label>

											<div class="detail-btn">
												<button type="button" class="se-btn">

											</div>
										</div>
									</li>

									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk4" />
												<label for="chk4">
													<em>[필수]</em> 본인 확인서비스 이용약관
												</label>
											</div>
											<div class="detail-btn">
												<button type="button" class="se-btn">
													<span>약관 상세 보기</span>
												</button>
											</div>
										</div>
									</li>
									<!-- //약관 -->

									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk5" />
												<label for="chk5">

												</label>
											</div>
											<div class="detail-btn">
												<button type="button" class="se-btn">
													<span>약관 상세 보기</span>
												</button>
											</div>
										</div>
									</li>

											<div class="se-chkbx">

											<div class="detail-btn">

												</button>
											</div>

					</div>
				</div>								      
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
