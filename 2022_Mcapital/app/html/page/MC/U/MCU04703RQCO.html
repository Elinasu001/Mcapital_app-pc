<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>M Capital</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<!-- <button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button> -->
			</div>
			<div class="title">
				등록완료
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<div class="contents-inner">

				<div class="section">
					<div class="process-pack">
						<div class="se-ico process-type ico-positive"></div>
						<h4 class="se-title">
							생체인증 등록이<br>
							완료되었습니다.
						</h4>
					</div>
				</div>

			</div>

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="info-bg-box tac">
					<div class="row">
						다른 간편 로그인 등록 후 <br>
						더욱 편리한 로그인을 진행하세요.
					</div>
					<div class="row">
						<button type="button" class="se-btn btn-plain size-xs">다른 로그인 방법 등록</button>
					</div>
				</div>

				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main">로그인</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
