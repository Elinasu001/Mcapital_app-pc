<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>설치안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<!-- <div class="left">
				버튼자리
			</div> -->
			<div class="title"><!-- 20220714 수정: 타이틀 -->
				설치안내 
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section">

					<!-- process-pack -->
					<div class="process-pack">
						<span class="se-ico process-type ico-caution"></span>
						<h4 class="se-title">
							개인회원으로 등록된 사용자입니다.
						</h4>
						<p class="sub-msg">
							설치하신 앱은 M캐피탈 영업지원을 위한<br>
                            채널/관리자 전용 앱입니다.<br>
						</p>
						<p class="sub-msg">
							개인 회원 대상의 금융 상담과<br>
                            모바일 고객지원을 원하시는 경우 <br>
                            M캐피탈 모바일 앱을 설치 후 이용해주세요.
						</p> 
                        <p class="sub-msg"><!-- 20220714 수정: 문구 -->
                            제휴영업 담당자로서 <br>
                            정상적인 설치가 되지 않은 경우,<br>
                            관리자에게 문의해주세요.<br>
                            고객센터 1588-9688
                        </p>
					</div>
					<!-- // process-pack -->

				</div>
				
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-solid-line">M캐피탈 모바일 앱 설치하기</button>				
					</div>
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main">앱 종료</button>
					</div>
				</div>				
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
