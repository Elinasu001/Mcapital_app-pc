<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>M Capital</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				회원가입
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<div class="contents-inner">

				<div class="section-jumbotron">
					<h2 class="se-title">
						가입유형 선택
					</h2>
					<div class="text">
						회원님에게 맞는 가입유형을 선택해주세요.
					</div>
				</div>

				<div class="section-full">
					<div class="border-rows-pack">
						<ul>
							<li>
								<button type="button" class="se-btn">
									<span>
										<span class="se-ico login-select-type person"></span>
										개인
									</span>
									<span>
										<span class="se-ico arrow-right s18"></span>
									</span>
								</button>
							</li>
							<li>
								<button type="button" class="se-btn">
									<span>
										<span class="se-ico login-select-type people"></span>
										개인사업자
									</span>
									<span>
										<span class="se-ico arrow-right s18"></span>
									</span>
								</button>
							</li>
							<li>
								<button type="button" class="se-btn">
									<span>
										<span class="se-ico login-select-type building"></span>
										법인사업자
									</span>
									<span>
										<span class="se-ico arrow-right s18"></span>
									</span>
								</button>
							</li>
						</ul>
					</div>
				</div>

			</div>

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->


</body>
</html>
