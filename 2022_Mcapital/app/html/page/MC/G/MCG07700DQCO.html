<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>권한정보</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				권한정보 
			</div>
			<!-- <div class="right">
				
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
                <div class="section">
                    <ul class="access-method-list">
                        <li>
                            <div class="row">
                                <span class="se-badge ty-normal clr-01">안드로이드 설정방법</span>
                            </div>
                            <div class="row">
                                <p class="text">
                                    설정 - 개인정보보호 - 권한 관리자로 들어가 권한 설정을 하실 수 있습니다.
                                </p>
                            </div>
                        </li>
                        <li>
                            <div class="row">
                                <span class="se-badge ty-normal clr-03">iOS(아이폰) 설정방법</span>
                            </div>
                            <div class="row">
                                <p class="text">
                                    설정 - M캐피탈로 들어가 권한 설정을 하실 수 있습니다.
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>

                <hr class="section-linebar">

                <div class="section">
                    <div class="app-access-wrap">
                        <div class="access-conts">
                            <ul class="list">
                                <li>
                                    <span class="se-ico ico-access camera opt"></span>
                                    <div class="cnt">
                                        <div class="tit">카메라</div>
                                        <p class="txt">
                                            사진첨부 또는 신분증촬영, 서류제출 기능을
                                            이용할 수 있습니다.
                                        </p>
                                    </div>
                                </li>	
                                <li>
                                    <span class="se-ico ico-access phone opt"></span>
                                    <div class="cnt">
                                        <div class="tit">전화</div>
                                        <p class="txt">
                                            고객센터 전화연결 기능을 이용할 수 있습니다.
                                        </p>
                                    </div>
                                </li>	
                                <li>
                                    <span class="se-ico ico-access alert opt"></span>
                                    <div class="cnt">
                                        <div class="tit">알림</div>
                                        <p class="txt">
                                            이벤트 및 PUSH 기능을 이용할 수 있습니다.
                                        </p>
                                    </div>
                                </li>									
                            </ul>
                        </div>
                    </div>
                </div>

			</div>
			<!-- //contents-inner -->


			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->


</body>
</html>
