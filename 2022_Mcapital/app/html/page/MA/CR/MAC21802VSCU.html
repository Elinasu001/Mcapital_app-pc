<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>차량검색</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				차량검색 
			</div>
			<!-- <div class="right">
				버튼자리
			</div> -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">

		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				
				<div class="section-jumbotron">
					<h3 class="se-title">키워드를 입력해주세요.</h3>
				</div> 

				<div class="section space-s">
					<div class="search-car-wrap">
						<div class="search-car-conts">
							<div class="sp-formset">
								<div class="se-textfld" data-fld-clear="on"><!-- 20220531 data-fld-clear="on" 속성 추가 -->	
									<input type="text" placeholder="브랜드/모델명 입력" value="그랜저" title="브랜드/모델명 입력" >	
									<span class="e-back">
										<button type="button" class="se-btn btn-solid-point size-xs">검색</button><!-- 20220401 클래스 변경 btn-solid -> btn-solid-point -->
									</span>
								</div>
							</div>
							<!-- 20220415 수정내역: 마크업수정 -->
							<div class="filter-pack">
								<!-- 20220311 수정내역 : 마크업 수정 (div -> button) -->
								<button type="button" class="se-btn btn-plain size-xs">
									<span class="se-ico ico-filter">필터</span>
									검색조건
								</button>
								<!-- //20220311 수정내역 : 마크업 수정 (div -> button) -->
								
								
								<!-- 필터결과 노출 -->
								<!-- <span class="filter-val">전체</span>
								<span class="filter-val">0 ~ 10,000 만원</span> -->
							</div>
							<!--// 20220415 수정내역: 마크업수정 -->
						</div>
					</div>
				</div>
			</div>
			<!-- //contents-inner -->

			<!-- //여기까지 컨텐츠 -->
		</div>		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
