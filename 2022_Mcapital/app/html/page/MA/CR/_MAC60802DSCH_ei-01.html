<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>중고할부</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				인증중고할부
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section-jumbotron">
					<h3 class="se-title">
						상품조건을 입력해주세요.
					</h3>
				</div>

				<div class="section">
					<div class="conts-part">
						<h6 class="se-title">고객정보</h6>

						<div class="sp-tbl ty-box">
							<table>
								<caption>고객정보</caption>
								<colgroup>
									<col style="width: 30%;">
									<col style="width: 70%;">		
								</colgroup>		
								<tbody>
									<tr>
										<th scope="row">고객이름</th>
										<td>김겨울</td>			
									</tr>
									<tr>
										<th scope="row">휴대폰번호</th>
										<td>010-0000-0000</td>			
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<!-- 차량정보 -->
					<div class="conts-part">
						<h6 class="se-title">차량정보</h6>

						<div class="info-tbl-pack">
							<div class="info-head">
								<div class="col">
									<div class="name">현대 더 뉴 그랜저</div>
									<div class="amount">
										<span class="num">41,980,000</span>
										<span class="unit">원</span>
									</div>
								</div>
							</div>
							
							<div class="info-body">
								<div class="conts">

									<div class="sp-tbl ty-list">
										<table>
											<caption>차량정보</caption>
											<colgroup>
												<col style="width: 30%;">
												<col style="width: 70%;">
											</colgroup>		
											<tbody>
                                                <tr>
													<th scope="row">차량번호</th>
													<td>11가 12345</td>
												</tr>
												<tr>
													<th scope="row">연식</th>
													<td>2018년식</td>
												</tr>
												<tr>
													<th scope="row">배기량</th>
													<td>2,500cc</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="conts-part">
						<h6 class="se-title">유형</h6>

						<div class="se-formtab">
							<div class="se-radio">
								<input type="radio" name="ex0" id="rd0">
								<label for="rd0">개인</label>
							</div>	
                            <div class="se-radio">
								<input type="radio" name="ex0" id="rd1">
								<label for="rd1">개인사업자</label>
							</div>									
							<div class="se-radio">
								<input type="radio" name="ex0" id="rd2">
								<label for="rd2">법인</label>
							</div>
						</div>
					</div>

                    <div class="conts-part">
                        
                        <div class="sp-formset">
                            <div class="p-title-pack">
                                <h6 class="se-title">이용기간</h6>
                            </div>
    
                            <div class="se-formtab ty-fix4">
                                <div class="se-radio">
                                    <input type="radio" name="ex1" id="rd10">
                                    <label for="rd10">24개월</label>
                                </div>
                                <div class="se-radio">
                                    <input type="radio" name="ex1" id="rd11">
                                    <label for="rd11">36개월</label>
                                </div>
                                <div class="se-radio">
                                    <input type="radio" name="ex1" id="rd12">
                                    <label for="rd12">48개월</label>
                                </div>
                                <div class="se-radio">
                                    <input type="radio" name="ex1" id="rd13">
                                    <label for="rd13">60개월</label>
                                </div>
                            </div>
                        </div> 
                        
                        <div class="sp-formset">
							<div class="p-title-pack">
								<div class="col">
									<h6 class="se-title">
										선수금
										<span class="se-tooltip">
											<button type="button" class="se-btn">
												<span class="se-ico ico-tooltip">툴팁</span>
											</button>
											<span class="se-tooltip-box">
												<span class="tooltip-inner">
													<button type="button" class="se-btn btn-tooltip-close">
														<span class="se-ico ico-tooltip-close">툴팁 닫기</span>
													</button>
													<span class="conts">
														<span class="se-title">
															제목
														</span>
														<span class="text">
															본문
														</span>
														<span class="caption">
															캡션
														</span>
													</span>
												</span>
											</span>
										</span>
									</h6>						
								</div>
							</div>
							<div class="sp-formgrid ty-btnform">
								<div class="p-col">
									<button type="button" class="se-btn btn-solid size-xs">10%</button>
									<button type="button" class="se-btn btn-solid size-xs">20%</button>
									<button type="button" class="se-btn btn-solid size-xs">30%</button>
									<button type="button" class="se-btn btn-solid size-xs">40%</button>
								</div>	
								<div class="p-col">
									<div class="se-textfld" data-fld-align="right">
										<input type="number" placeholder="" title="직접입력">
										<span class="e-back">
											<span class="unit">%</span>
										</span>
									</div>
								</div>
							</div>
							<div class="se-textfld tar">
								<span class="e-front">
									<!-- 비율 선택 시 show -->
									<!-- <span class="value">선수율 <span></span>%</span> -->
								</span>
								<input type="tel" placeholder="선수금 입력" title="선수금 입력">
								<span class="e-back">
									<span class="unit">원</span>
								</span>
							</div>
						</div>
    
                        <div class="sp-formset">
							<div class="p-title-pack">
								<div class="col">
									<h6 class="se-title">
										할부원금
										<span class="se-tooltip">
											<button type="button" class="se-btn">
												<span class="se-ico ico-tooltip">툴팁</span>
											</button>
											<span class="se-tooltip-box">
												<span class="tooltip-inner">
													<button type="button" class="se-btn btn-tooltip-close">
														<span class="se-ico ico-tooltip-close">툴팁 닫기</span>
													</button>
													<span class="conts">
														<span class="se-title">
															제목
														</span>
														<span class="text">
															본문
														</span>
														<span class="caption">
															캡션
														</span>
													</span>
												</span>
											</span>
										</span>
									</h6>						
								</div>
							</div>
							<div class="se-textfld" data-fld-align="right">
								<input type="tel" placeholder="할부원금 입력" title="할부원금" value="70,000,000" disabled>
								<span class="e-back">
									<span class="unit">원</span>
								</span>
							</div>
						</div>
                        
                    </div>
				</div>	
				
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<!-- 버튼 활성화 시 disabled 삭제 -->
						<button type="button" class="se-btn btn-main" disabled>다음</button>
					</div>	
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>
	</div>
	<!-- //container -->	
	
</div>
<!-- //layout -->

<script>
	// fnInit(); // input size init
</script>

</body>
</html>
