	<title>차량검색</title>

<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>

			</div>
			<div class="title">

	<div id="container" class="container">

		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section-wrap"><!-- section 상위 단위를 묶고 싶을 때 사용 / 속성 없음 -->

					<!-- 타이틀 -->
					<div class="section-jumbotron">
						<h3 class="se-title">키워드를 입력해주세요.</h3>
					</div>

					<!-- 콘텐츠  -->
					<div class="section space-s">
						<div class="search-car-wrap">
							<div class="search-car-conts">
								<div class="sp-formset">
									<div class="se-textfld" data-fld-clear="on"><!-- 20220531 data-fld-clear="on" 속성 추가 -->	
										<input type="text" placeholder="브랜드/모델명 입력" value="그랜저" title="브랜드/모델명 입력" >	
										<span class="e-back">
											<button type="button" class="se-btn btn-solid-point size-xs">검색</button><!-- 20220401 클래스 변경 btn-solid -> btn-solid-point -->
										</span>
									</div>
								</div>
								<!-- 20220415 수정내역: 마크업수정 -->
								<div class="filter-pack">
									<!-- 20220311 수정내역 : 마크업 수정 (div -> button) -->
									<button type="button" class="se-btn btn-plain size-xs">
										<span class="se-ico ico-filter">필터</span>
										검색조건
									</button>
									<!-- //20220311 수정내역 : 마크업 수정 (div -> button) -->

									<!-- 필터결과 노출 -->
									<span class="filter-val">전체</span>
									<span class="filter-val">0 ~ 10,000 만원</span>
								</div>
								<!--// 20220415 수정내역: 마크업수정 -->
							</div>
							<div class="search-result-conts">
								<!-- 검색 후 - 결과있음 -->
								<div class="conts">
									<div class="keyword-pack">
										<h5 class="se-title">검색결과 <span class="count">12</span></h5>
									</div>
									<ul class="list">
										<li>
											<a href="#none" class="se-btn">

													<span class="col">

															현대 그랜저

														<span class="detail">더 럭셔리 그랜저TG</span>
													</span>
													<span class="col-right">
														<span class="car">
															<img src="../../../../resource/image/contents/car/car02.png" alt="자동차모델" />
														</span>
														<!-- 20220401 꺽쇠 추가 -->
														<span class="se-ico arrow-right s18"></span>
													</span>
												</span>
											</a>
										</li>
										<li>
											<a href="#none" class="se-btn">
												<span class="row">
													<span class="col">
														<span class="name">
															현대 그랜저
														</span>
														<span class="detail">더 럭셔리 그랜저TG</span>
													</span>
													<span class="col-right">
														<span class="car">
															<img src="../../../../resource/image/contents/car/car03.png" alt="자동차모델" />
														</span>
														<!-- 20220401 꺽쇠 추가 -->
														<span class="se-ico arrow-right s18"></span>
													</span>
												</span>
											</a>
										</li>
										<li>
											<a href="#none" class="se-btn">
												<span class="row">
													<span class="col">
														<span class="name">현대 그랜저</span>
														<span class="detail">더 럭셔리 그랜저TG</span>
													</span>
													<span class="col-right">
														<span class="car">
															<img src="../../../../resource/image/contents/car/car04.png" alt="자동차모델" />
														</span>
														<!-- 20220401 꺽쇠 추가 -->
														<span class="se-ico arrow-right s18"></span>
													</span>
												</span>
											</a>
										</li>
										<li>
											<a href="#none" class="se-btn">
												<span class="row">
													<span class="col">
														<span class="name">현대 그랜저</span>
														<span class="detail">더 럭셔리 그랜저TG</span>
													</span>
													<span class="col-right">
														<span class="car">
															<img src="../../../../resource/image/contents/car/car05.png" alt="자동차모델" />
														</span>
														<!-- 20220401 꺽쇠 추가 -->
														<span class="se-ico arrow-right s18"></span>
													</span>
												</span>
											</a>
										</li>
										<li>
											<a href="#none" class="se-btn">
												<span class="row">
													<span class="col">
														<span class="name">현대 그랜저</span>

													</span>
													<span class="col-right">
