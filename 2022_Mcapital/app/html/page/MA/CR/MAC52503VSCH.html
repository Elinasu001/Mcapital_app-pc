<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>차량상세정보</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				차량상세정보
			</div>
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">

		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section">
                    <div class="car-result-box">
                        <div class="car-img-pack swiper-container">
                            <ul class="swiper-wrapper">
                                <li class="swiper-slide">
                                    <div class="img">
                                        <img src="../../../../resource/image/contents/car/car01.png" alt="모델명">
                                    </div>						
                                </li>
                                <li class="swiper-slide">
                                    <div class="img">
                                        <img src="../../../../resource/image/contents/car/car02.png" alt="모델명">
                                    </div>						
                                </li>
                                <li class="swiper-slide">
                                    <div class="img">
                                        <img src="../../../../resource/image/contents/car/car03.png" alt="모델명">
                                    </div>						
                                </li>
                            </ul>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="car-info">
                            <div class="conts">
                                <div class="name">현대 그랜저</div>
                                <div class="sub-name">
                                    더 럭셔리 그랜저TG
                                </div>
                            </div>
                            <div class="info">
                                <div class="value">
                                    <span class="val">300,000</span>
                                    <span class="unit">원</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sp-tbl ty-box-info space-s">
                        <table>
                            <caption>차량상세정보</caption>
                            <colgroup>
                                <!-- 20220615 수정:  col넓이-->
                                <col style="width: 40%;">
                                <col style="width: 60%;">		
                            </colgroup>		
                            <tbody>
                                <tr>
                                    <th scope="row">제조사</th>
                                    <td>현대</td>			
                                </tr>
                                <tr>
                                    <th scope="row">모델</th>
                                    <td>싼타페</td>			
                                </tr>
                                <tr>
                                    <th scope="row">세부트림</th>
                                    <td>TM2.0T 인퍼레이션</td>			
                                </tr>
                                <tr>
                                    <th scope="row">연식</th>
                                    <td>2017</td>			
                                </tr>
                                <tr>
                                    <th scope="row">출시연도</th>
                                    <td>2016.12.02</td>			
                                </tr>
                                <tr>
                                    <th scope="row">신차가격</th>
                                    <td>15,000,000원</td>			
                                </tr>
                                <tr>
                                    <th scope="row">배기량</th>
                                    <td>1,000cc</td>			
                                </tr>
                                <tr>
                                    <th scope="row">연료</th>
                                    <td>경유</td>			
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
			<!-- //contents-inner -->

            <!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main">확인</button><!-- 20220506: 수정내역: 버튼명수정 -->
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

			<!-- //여기까지 컨텐츠 -->
		</div>		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->


<script>
    // 차량상세정보 - 차량이미지스와이퍼
    var carImgSwiper = new Swiper('.car-img-pack.swiper-container', {
        watchOverflow : true,
        loop : true,
        observer : true,
        autoplay : {
            delay : 5000,
            disableOnInteraction : false,
            pauseOnMouseEnter : true,
        },
        pagination : {
            el : '.car-img-pack .swiper-pagination',
            type: 'fraction'
        },
    });
    if( carImgSwiper.slides.length - 2 == 1 ){
        carImgSwiper.destroy();
    }


</script>
</body>
</html>
