<!-- layout -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">
				<div class="section-jumbotron">
					<h3 class="se-title">브랜드를 선택해주세요.</h3>
				</div>

				<div class="section">
					<div class="keyword-conts-pack">
						<!-- 국산차 -->
						<div class="conts">
							<div class="keyword-pack">								
								<h5 class="se-title">국산차 <span class="count">6</span></h5>
							</div>
							<div class="img-text-list">
								<ul>
									<!-- 선택 시 on 클래스 추가 -->
									<li class="on">
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k01.png" alt="현대" />
											</span>
											<span class="text">
												현대
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k02.png" alt="제네시스" />
											</span>
											<span class="text">
												제네시스
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k03.png" alt="기아" />
											</span>
											<span class="text">
												기아
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k04.png" alt="쉐보레" />
											</span>
											<span class="text">
												쉐보레
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k05.png" alt="르노삼성" />
											</span>
											<span class="text">
												르노삼성
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k06.png" alt="쌍용" />
											</span>
											<span class="text">
												쌍용
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">
												<img src="../../../../resource/image/contents/logo/logo_k07.png" alt="기타" />
											</span>
											<span class="text">
												기타
											</span>
										</button> 
									</li>
								</ul>
							</div>
						</div>

						<!-- 수입차 -->
						<div class="conts">
							<div class="keyword-pack">
								<h5 class="se-title">수입차 <span class="count">4</span></h5>
							</div>
							<div class="img-text-list">
								<ul>
									<li>
										<button type="button" class="se-btn">
											<span class="img">

											</span>
											<span class="text">
												벤츠
											</span>
										</button>
									</li>
									<li>
										<button type="button" class="se-btn">
											<span class="img">

									</li>
									<li>

			<!-- contents-bottom : 하단 영역 -->
			<!-- <div class="contents-bottom">

	<!-- //container -->	
	
</div>
<!-- //layout -->

<!-- slide-toggle popup -->
<!-- 
	- data-slide-toggle="on" : 해당 팝업 토글 기능 
	- .after-show : 슬라이드토글 팝업 open(상세보기) 이후 show 되는 영역
-->
<div id="tempPopup01" class="layout-slide-toggle" data-slide-toggle="on">
    <div class="popup-layer">

        <div class="popup-header">
			<button type="button" class="se-btn popup-toggle">
				<span class="se-ico ico-pop-toggle">상세보기</span>
			</button>
		</div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- s : 팝업 컨텐츠 -->
                <div class="section">
					
                	<div class="option-choice-wrap">

						<!-- 팝업 열기 이후 show : .after-show 추가 -->
						<div class="title-pack after-show">
							<div class="title">차량선택확인</div>
						</div>

						<div class="choice-conts-pack">
							<div class="choice-list">	
								
								<div class="row">
									<span class="text">고객님께서는</span>

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val has-select">	
										<span class="val">
											<span class="before"></span>
											<span class="after">현대</span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
									<span class="text">브랜드의</span>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val" disabled>
										<span class="val">
											<span class="before">모델 선택</span>
											<span class="after"></span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val" disabled>
										<span class="val">
											<span class="before">세부모델 선택</span>
											<span class="after"></span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>
								
								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">

									<!-- 값 선택 이후 : .has-select 추가, disabled 삭제 -->
									<button type="button" class="se-btn btn-option-val" disabled>
										<span class="val">
											<span class="before">트림 선택</span>
											<span class="after"></span>
										</span>
										<span class="se-ico ico-val-arrow"></span>
									</button>
								</div>

								<!-- 팝업 열기 이후 show : .after-show 추가 -->
								<div class="row after-show">
									<span class="text">선택하셨습니다.</span>
								</div>
	
							</div>
						</div>						
					</div>
					
                </div>				
                <!-- e : 팝업 컨텐츠 -->

            </div>			
        </div>       

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">					
					<button type="button" class="se-btn btn-main">다음</button>
				</div>
			</div>
		</div>
    </div>	
</div>
<!-- //slide-toggle popup -->

<script>
	// seSlideToggle.init(); // 해당 슬라이딩 토글 팝업 show 이후 실행 	
</script>
