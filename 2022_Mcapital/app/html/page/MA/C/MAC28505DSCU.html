<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>서류제출안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력
			</div>
			<!-- 20220520 수정내역 : 헤더 버튼 추가 -->
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
			<!-- //20220520 수정내역 : 헤더 버튼 추가 -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">

				<div class="section">
					<div class="step-pack">
						<ul>
							<li class="on"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
				
				<div class="section-jumbotron">
					<h2 class="se-title">
						신분증확인
					</h2>
					<div class="text">
						인식한 신분증의 정보를 확인해주세요.
					</div>
				</div>

				<div class="section">
					<div class="user-idcard-img">
						<!-- 이용자 신분증 사진 영역 -->
						<img src="../../../../resource/image/contents/temp-idcard.png" alt="신분증" />
					</div>
					<div class="sp-formset">
						<h6 class="p-title">이름</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="이름" value="홍길동" title="이름">	
						</div>
					</div>
					<div class="sp-formset">
						<h6 class="p-title">주민등록번호</h6><!-- 20220506 수정내역: 문구수정 -->
						<div class="sp-formgrid ty-idnum">
							<div class="p-col">
								<div class="se-textfld" data-fld-clear="on">	
									<input type="number" class="has-error" placeholder="주민등록번호 입력" value="888888" title="주민등록번호 앞자리"><!-- 20220506 수정내역: placeholder수정 -->
								</div>
							</div>
							<div class="p-sign va-hypen"></div>
							<div class="p-col">
								<div class="se-textfld ty-pw">
									<input type="tel" placeholder="" value="2" maxlength="1" title="주민등록번호 뒷자리"><!-- 20220531 타입 변경 -->
									<div class="e-masking">
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
									</div>
								</div>
							</div>
						</div>
						<p class="p-error-msg">error msg error msg error msg error msg</p>
					</div>
					<div class="sp-formset">
						<h6 class="p-title">발급일자</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="발급일자 입력" value="2022.02.02" title="발급일자">	
						</div>
					</div>
				</div>

			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main-light size-s">다시촬영</button>
						<button type="button" class="se-btn btn-main">다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //여기까지 콘텐츠 -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
