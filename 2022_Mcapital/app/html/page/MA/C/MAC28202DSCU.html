<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>서류제출안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력
			</div>
			<!-- 20220520 수정내역 : 헤더 버튼 추가 -->
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
			<!-- //20220520 수정내역 : 헤더 버튼 추가 -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">

				<div class="section">
					<div class="step-pack">
						<ul>
							<li class="on"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
				
				<div class="section-jumbotron">
					<h2 class="se-title">
						신분증확인
					</h2>
					<div class="text">
						정확한 본인확인을 위해 주민등록증 또는<br>
						운전면허증을 준비해주세요.
					</div>
				</div>

				<div class="section-full">
					<div class="idcard-img">
						<img src="../../../../resource/image/contents/img_IDcard.png" alt="" />
					</div>
				</div>
				<div class="section">

					<div class="info-bg-box">
						<ul class="sp-bullet-list ty-circle">
							<li>반드시 신분증 원본으로 촬영해주세요.</li>
							<li>정보 확인이 어렵거나 훼손된 신분증은 거래가 제한 될 수 있습니다.</li>
						</ul>
				
					</div>
				</div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<!-- <button type="button" class="se-btn btn-main-light size-s">수동입력</button> -->
						<button type="button" class="se-btn btn-main">신분증 촬영</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //여기까지 콘텐츠 -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
