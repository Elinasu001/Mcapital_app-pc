<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>서류제출안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				약정정보입력
			</div>
			<!-- 20220520 수정내역 : 헤더 버튼 추가 -->
			<div class="right">
				<button type="button" class="se-btn close">
					<span>닫기</span>
				</button>
			</div>
			<!-- //20220520 수정내역 : 헤더 버튼 추가 -->
		</div>
	</div>
	<!-- //header -->

	<!-- container -->
	<div id="container" class="container">
		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

			<!-- contents-inner -->
			<div class="contents-inner">

				<div class="section">
					<div class="step-pack">
						<ul>
							<li class="on"></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
				</div>
				
				<div class="section-jumbotron">
					<h2 class="se-title">
						신분증확인
					</h2>
					<div class="text">
						인식한 신분증의 정보를 확인해주세요.
					</div>
				</div>

				<div class="section">
					<div class="user-idcard-img">
						<!-- 이용자 신분증 사진 영역 -->
						<img src="../../../../resource/image/contents/temp-idcard.png" alt="신분증" />
					</div>
					<div class="sp-formset">
						<h6 class="p-title">이름</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="이름" value="홍길동" title="이름">	
						</div>
						<p class="p-error-msg"><!-- 20220617 수정: 오류문구 추가 -->
							잘못된 정보입니다. 확인 후 다시 입력해주세요.
						</p>
					</div>
					<div class="sp-formset">
						<h6 class="p-title">주민등록번호</h6><!-- 20220531 수정: 타이틀 -->
						<div class="sp-formgrid ty-idnum">
							<div class="p-col">
								<div class="se-textfld" data-fld-clear="on">	
									<input type="number" class="" placeholder="주민등록번호 앞자리" value="888888" title="주민등록번호 앞자리">	
								</div>
							</div>
							<div class="p-sign va-hypen"></div>
							<div class="p-col">
								<div class="se-textfld ty-pw">	
									<input type="tel" placeholder="" value="2" maxlength="1" title="주민등록번호 뒷자리"><!-- 20220531 타입 변경 -->	
									<div class="e-masking">
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
										<span class="sign"></span>
									</div>
								</div>
							</div>
						</div>
						<p class="p-error-msg"><!-- 20220617 수정: 오류문구 추가 -->
							잘못된 정보입니다. 확인 후 다시 입력해주세요.
						</p>
					</div>

					<div class="sp-formset">
						<h6 class="p-title">면허번호</h6>
						<div class="sp-formgrid ty-phone">
							<div class="p-col-6">
								<div class="se-select" data-stove="select" data-uicase="slide">
									<div class="e-hidden-title">발행기관</div>
									<select class="" required="" title="발행기관">
										<!-- 20220610 수정내역 : 항목 순서 변경 -->
										<option value="" hidden="">발행기관</option>
										<option value="1">11</option>
										<option value="2">12</option>
										<option value="3">13</option>
										<option value="4">14</option>
										<option value="5">15</option>
										<option value="6">16</option>
										<option value="7">17</option>
										<option value="8">18</option>
										<option value="9">19</option>
										<option value="10">20</option>
										<option value="11">21</option>
										<option value="12">22</option>
										<option value="13">23</option>
										<option value="14">24</option>
										<option value="15">25</option>
										<option value="16">26</option>
										<option value="17">28</option>
										<option value="18">서울</option>
										<option value="19">부산</option>
										<option value="20">경기</option>
										<option value="21">강원</option>
										<option value="22">충북</option>
										<option value="23">충남</option>
										<option value="24">전북</option>
										<option value="25">전남</option>
										<option value="26">경북</option>
										<option value="27">경남</option>
										<option value="28">제주</option>
										<option value="29">대구</option>
										<option value="30">인천</option>
										<option value="31">광주</option>
										<option value="32">대전</option>
										<option value="33">울산</option>
										<option value="34">경기북부</option><!-- 20220629 수정: 옵션값(없음->경기북부) -->
										<!-- //20220610 수정내역 : 항목 순서 변경 -->
									</select>
								</div>
							</div>
							<div class="p-sign va-hypen"></div>
							<div class="p-col-10">
								<div class="se-textfld">	
									<input type="number" value="12121212" placeholder="면허번호 입력" title="면허번호 입력" >	
								</div>
							</div>
						</div>
						<p class="p-error-msg"><!-- 20220617 수정: 오류문구 추가 -->
							잘못된 정보입니다. 확인 후 다시 입력해주세요.
						</p>
					</div>


					<div class="sp-formset">
						<h6 class="p-title">발급일자</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="발급일자 입력" value="2022.02.02" title="발급일자 입력">	
						</div>
						<p class="p-error-msg"><!-- 20220617 수정: 오류문구 추가 -->
							잘못된 정보입니다. 확인 후 다시 입력해주세요.
						</p>
					</div>
				</div>

			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<button type="button" class="se-btn btn-main-light size-s">다시촬영</button>
						<button type="button" class="se-btn btn-main">다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //여기까지 콘텐츠 -->
		
	</div>
	<!-- //container -->

</div>
<!-- //layout -->

</body>
</html>
