<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>인증서 등록안내</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">			
			<div class="popup-title">인증서 등록안내</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section-wrap">
					<div class="section">
						<div class="process-pack">
							<div class="se-ico process-type ico-positive"></div>
							<h4 class="se-title">
								공동인증서 또는<br>
								카카오페이 인증서가<br>
								필요합니다.
							</h4>
							<p class="sub-msg">
								인증서를 준비해주세요.
							</p>
						</div>
					</div>
				</div>		 	      
                <!-- //팝업 컨텐츠 -->

            </div>						
        </div>

		<div class="popup-footer">
			<!-- 20220727 수정: 카카오페이링크 추가 -->
			<div class="info-bg-box tac">
				<div class="row">
					<span class="fw-bold">카카오페이 인증서가 없으신가요?</span><br>
					카카오페이 앱 설치 후 인증서를 발급받으시면<br>
					편리하게 이용하실 수 있습니다.
				</div>
				<div class="row">
					<button type="button" class="se-btn btn-plain size-xs">카카오페이 설치하기</button>
				</div>
			</div>
			<div class="bottom-btn-area">			
				<div class="btn-wrap">	
					<button type="button" class="se-btn btn-main-light size-s">
						다음에 하기
					</button>
					<button type="button" class="se-btn btn-main">
						계속진행
					</button>					
				</div>
			</div>			
		</div>
    </div>

</div>
<!-- //fullpopup -->


</body>
</html>
