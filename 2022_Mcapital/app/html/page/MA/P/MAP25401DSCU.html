	maximum-scale=1.0' name='viewport'>

<body>


<!-- layout -->

	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<div class="left">
				<button type="button" class="se-btn back">
					<span>뒤로가기</span>
				</button>
			</div>
			<div class="title">
				신차운용리스

			<!-- 20220527 수정내용 : 헤더 버튼 추가 -->
			<div class="right">

		</div>
	</div>

		<div class="contents">
			<!-- 여기부터 컨텐츠 -->

				</div>
				
				<div class="section">

						<div class="info-head">
							<div class="col">
								<div class="name">현대 더 뉴 그랜저</div>			
								<div class="cash">41,280,000원</div>
							</div>
							<div class="col-right">
								<div class="car">
									<img src="../../../../resource/image/contents/car/car01.png" alt="모델명">
								</div>
								<!-- 아코디언 사용 불필요 시 아코디언 버튼 영역 제거 -->
								<!-- 20220401 수정내역 : 아코디언 버튼 추가 -->
								<button type="button" class="se-btn btn-fold">
									<span class="se-ico ico-accordion"></span>
								</button>
								<!-- //20220401 수정내역 : 아코디언 버튼 추가 -->
								<!-- //아코디언 사용 불필요 시 아코디언 버튼 영역 제거 -->
							</div>
						</div>
						
						<div class="info-body">
							<div class="conts">
								<div class="sp-tbl ty-list">
									<table>
										<caption>차량정보</caption>
										<colgroup>
											<!-- 20220615 수정:  col넓이-->
											<col style="width: 40%;">
											<col style="width: 60%;">		
										</colgroup>		
										<tbody>
											<tr>
												<th scope="row">세부모델</th>
												<td>더 뉴 그랜저 IG</td>			
											</tr>
											<tr>
												<th scope="row">트림</th>
												<td>2022년형 가솔린 1.6 르블랑</td>	
											</tr>
											<tr>
												<th scope="row">옵션</th>
												<td>
													기본옵션, 탁송  <br>
													빌트인 공기청정기
												</td>		
											</tr>
											<tr>
												<th scope="row">탁송위치</th>
												<td>
													06054 경기도 성남시 분당구 <br>
													판교원로 22번길 000건물 10층
												</td>		
											</tr>
											<tr>
												<th scope="row">외장컬러</th>
												<td>
													<!-- 20220311 수정내역 : 색상 영역 img 태그로 변경 -->
													<span class="color">
														<img src="../../../../resource/image/contents/color/temp02.png" alt="색상명" />
													</span>
													<!-- //20220311 수정내역 : 색상 영역 img 태그로 변경 -->
													포레스트블랙펄
												</td>		
											</tr>
											<tr>
												<th scope="row">내장컬러</th>
												<td>베이직</td>		
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>						
				</div>	

				<div class="section">
					<div class="sp-formset">
						<h6 class="p-title">유형</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="" value="개인사업자" title="유형" disabled>	
						</div>
					</div>

					<div class="sp-formset">
						<h6 class="p-title">보유면허</h6>
						<div class="se-select" data-stove="select" data-uicase="slide">
							<div class="e-hidden-title">보유면허</div>
							<select required="" title="">
								<option value="" hidden="">보유면허 선택</option>

								<option value="1">1종 보통</option>
								<option value="2">1종 대형</option>
								<option value="3">1종 특수(소형 견인차)</option>
								<option value="4">1종 특수(대형 견인차)</option>

						</div>
					</div>

					<div class="sp-formset">
						<h6 class="p-title">면허번호</h6>
						<div class="sp-formgrid">
							<div class="p-col-6">
								<div class="se-select" data-stove="select" data-uicase="slide">
									<div class="e-hidden-title">발행기관</div>
									<select class="" required="" title="발행기관">

										<option value="20">경기</option>
										<option value="21">강원</option>
										<option value="22">충북</option>
										<option value="23">충남</option>
										<option value="24">전북</option>
										<option value="25">전남</option>
										<option value="26">경북</option>
										<option value="27">경남</option>
										<option value="28">제주</option>
										<option value="29">대구</option>
										<option value="30">인천</option>
										<option value="31">광주</option>
										<option value="32">대전</option>
										<option value="33">울산</option>
										<option value="34">경기북부</option><!-- 20220629 수정: 옵션값(없음->경기북부) -->
										<!-- //20220610 수정내역 : 항목 순서 변경 -->
									</select>
								</div>
							</div>							
							<div class="p-col-10">
								<div class="se-textfld">	
									<input type="number" value="" placeholder="면허번호 입력" title="면허번호 입력">	
								</div>
							</div>
						</div>
					</div>

					<div class="sp-formset">
						<h6 class="p-title">발급일자</h6>
						<div class="se-textfld" data-fld-clear="on">	
							<input type="text" placeholder="발급일자 입력 예) 20020101" value="" title="발급일자">	
						</div>
					</div>

					<div class="info-bg-box">
						<p class="text">적합면허가 없는 경우 대출 진행이 불가할 수 있습니다.</p>
					</div>
				</div>
			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">					
					<div class="btn-wrap">	
						<!-- 버튼 활성화 시 disabled 삭제 -->
						<button type="button" class="se-btn btn-main" disabled>다음</button>

			<!-- //contents-bottom : 하단 영역 -->

			<!-- //여기까지 컨텐츠 -->

</div>
