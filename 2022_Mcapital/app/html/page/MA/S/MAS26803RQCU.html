<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>촬영서류확인</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
</div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">
	<div class="popup-layer">

        <!-- <div class="popup-header">			  
			<div class="popup-title">서류명</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>         -->
        
        <div class="popup-container">
            <div class="popup-contents">

                <!-- 팝업 컨텐츠 -->
				<div class="section-wrap">
					<div class="section-full">
						
						<div class="chk-docs">
							<div class="inner">
								<div class="top">
									<img src="../../../../resource/image/temp/temp_docu.png" alt="" />
								</div>
								<div class="bottom">
									<div class="left">
										<button type="button" class="se-btn btn-solid size-xs">삭제</button>
									</div>
									<div class="right">
										<button type="button" class="se-btn btn-dark size-xs">확인</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
                <!-- //팝업 컨텐츠 -->

            </div>			
        </div>
    </div>

</div>
<!-- //fullpopup -->

<script>
	$(window).on('load', function(){
		var $target =  $('.chk-docs');
		$target.each(function(){
			var $frameH = $(this).find('.top').prop('offsetHeight');
			var $imgH = $(this).find('.top img').prop('offsetHeight');

			if ( $frameH < $imgH ){
				$(this).addClass('on');
			}
		})
	})
</script>


</body>
</html>
