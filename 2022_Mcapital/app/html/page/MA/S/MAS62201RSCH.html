<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />

	<title>견적조회결과</title>

	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>


<!-- layout -->
<div id="layout" class="layout">
	<!-- header -->
	<div id="header" class="header">
		<div class="header-inner">
			<!-- <div class="left">
				버튼자리
			</div> -->
			<div class="title">
				중고할부 
			</div>
			<div class="right">
				<button type="button" class="se-btn close"><span>닫기</span></button>    
			</div>
		</div>
	</div>
	<!-- //header -->

	<!-- container : 콘텐츠 영역 -->
	<div id="container" class="container">

		<!-- contents : 콘텐츠 + 하단 영역 묶는 단위 / 속성 없음 -->
		<div class="contents">

			<!-- contents-inner : 콘텐츠만 묶는 단위 / 속성 있음 -->
			<div class="contents-inner">

				<div class="section-wrap">
					<div class="section-jumbotron">
						<h5 class="se-title">
							<span>김겨울</span> 고객님의<br>
							월 예상 할부금이 조회되었습니다.<br>
							확인 후 다음단계로 진행해주세요!
						</h5>
					</div>

					<div class="section">
						<div class="car-result-box">
							<div class="car-info">
								<div class="conts">
									<div class="name">현대 그랜저</div>
									<div class="sub-name">더 럭셔리 그랜저TG</div>
								</div>
							</div>
						</div>
					</div>

					<hr class="section-linebar">

					<div class="section">
						<div class="conts-part">
							<h6 class="se-title">차량정보</h6>	
							
							<div class="tbl-set">
								<div class="amount-pack ty-box">
									<div class="title">차량가</div>
									<div class="value">
										<span class="val">41,280,000</span>
										<span class="unit">원</span>
									</div>
								</div>
	
								<div class="sp-tbl ty-box-info">
									<table>
										<caption>차량정보</caption>
										<colgroup>
											<!-- 20220615 수정:  col넓이-->
											<col style="width: 40%;">
											<col style="width: 60%;">		
										</colgroup>		
										<tbody>
											<tr>
												<th scope="row">연식</th>
												<td>0000년식</td>		
											</tr>
											<tr>
												<th scope="row">배기량</th>
												<td>0,000cc</td>		
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							
						</div>

						<div class="conts-part">
							<h6 class="se-title">
								상품정보
							</h6>
	
							<div class="info-tbl-pack">
								<div class="info-head">
									<div class="col">
										<div class="title">중고할부</div>
									</div>							
								</div>	
								
								<div class="info-body">
									<div class="conts">
										<div class="sp-tbl ty-list">
											<table>
												<caption>상품정보</caption>
												<colgroup>
													<!-- 20220615 수정:  col넓이-->
													<col style="width: 40%;">
													<col style="width: 60%;">		
												</colgroup>		
												<tbody>
													<tr>
														<th scope="row">판매자정보</th>
														<td>M자동차상사</td>
													</tr>
													<tr>
														<th scope="row">실구입가격</th>
														<td>10,000,000 원</td>
													</tr>
													<tr>
														<th scope="row">할부신청금액</th><!-- 20220525 텍스트 수정 | 20220617 항목명 수정 -->
														<td>10,000,000 원</td>
													</tr>
													<tr>
														<th scope="row">이용기간</th>
														<td>24개월</td>		
													</tr>
													<tr>
														<th scope="row">상환방식</th>
														<td>원리금균등상환</td>		
													</tr>						
												</tbody>
											</table>
										</div>
									</div>
																		
								</div>
							</div>
						</div>

						
					</div>
				</div>	

			</div>
			<!-- //contents-inner -->

			<!-- contents-bottom : 하단 영역 -->
			<div class="contents-bottom">
				<div class="bottom-btn-area">
					<div class="btn-wrap">
						<!-- 20220513 수정내역: 버튼명 수정 -->
						<button type="button" class="se-btn btn-main-light size-s">다시시작</button>	
						<button type="button" class="se-btn btn-main">다음</button>
					</div>
				</div>
			</div>
			<!-- //contents-bottom -->

		</div>
		<!-- //contents -->
		
	</div>
	<!-- //container -->
</div>
<!-- //layout -->




</body>
</html>
