<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content='IE=edge' http-equiv='X-UA-Compatible'>
	<meta charset='utf-8'>
	<meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0,
	maximum-scale=1.0' name='viewport'>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="format-detection" content="telephone=no" />
	
	<title>모바일회원탈퇴</title>
	
	<!-- Publishing CSS -->
	<link rel="stylesheet" href="../../../../resource/css/ui_plugin.css">
	<link rel="stylesheet" href="../../../../resource/css/ui_style.css">
	
	<!-- Publishing JS -->
	<script src="../../../../resource/js/jquery-3.2.0.min.js"></script>
	<script src="../../../../resource/js/jquery-ui-1.12.1.min.js"></script>
	<script src="../../../../resource/js/ui_plugin.js"></script>
	<script src="../../../../resource/js/ui_common.js"></script>
</head>
<body>

<!-- layout -->
<div id="layout" class="layout"></div>
<!-- //layout -->

<!-- fullpopup -->
<div id="tempPopup00" class="layout-fullpop">

	<div class="popup-layer">

        <div class="popup-header">
			<div class="popup-title">모바일회원탈퇴</div>   
			<button type="button" class="se-btn popup-close"><span class="se-ico ico-pop-close">닫기</span></button>         
        </div>        
        
        <div class="popup-container">
            <div class="popup-contents">

               <div class="section-wrap">
				   <!-- 디자인 미확정 영역 -->
				   <div class="section-jumbotron">
						<h5 class="se-title">회원탈퇴 유의사항 및 안내</h5>
				   </div>
				   <!-- //디자인 미확정 영역 -->
				   <div class="section">
					    <!-- 디자인 미확정 영역 -->
					   <div class="info-bg-box">
							회원탈퇴 유의사항 및 안내 내용
					   </div>
					   <!-- //디자인 미확정 영역 -->

					   <!-- 전체동의 클릭 시 terms-pack에 all 클래스 추가 -->
						<div class="terms-pack all">

							<!-- 전체 약관 동의 -->
							<div class="terms-head">
								<div class="checkbox-box">
									<div class="se-chkbx">
										<input type="checkbox" name="ex00" id="chk2" checked />
										<label for="chk2">
											약관 전체 동의
										</label>
									</div>
									<div class="fold-btn">
										<button type="button" class="se-btn">
											<span>약관 접기</span>
										</button>
									</div>
								</div>
							</div>
							<!-- //전체 약관 동의 -->

							<!-- 약관 묶음 -->
							<div class="terms-body">

								<ul class="terms-depth dep01">
									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk3" checked />
												<label for="chk3">
													<em>[필수]</em> 개인정보 이용 및 제공 동의
												</label>
											</div>
											<div class="detail-btn">
												<button type="button" class="se-btn">
													<span>약관 상세 보기</span>
												</button>
											</div>
										</div>
									</li>
									<!-- //약관 -->

									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk4" checked />
												<label for="chk4">
													<em>[필수]</em> 고유식별정보 처리 동의
												</label>
											</div>
											<div class="detail-btn">
												<button type="button" class="se-btn">
													<span>약관 상세 보기</span>
												</button>
											</div>
										</div>
									</li>
									<!-- //약관 -->

									<!-- 약관 -->
									<li>
										<div class="row">
											<div class="se-chkbx">
												<input type="checkbox" name="ex00" id="chk5" checked />
												<label for="chk5">
													<i>[선택]</i> 서비스 이용약관 동의
												</label>
											</div>
											<div class="detail-btn">
												<button type="button" class="se-btn">
													<span>약관 상세 보기</span>
												</button>
											</div>
										</div>
									</li>
									<!-- //약관 -->

								</ul>
							</div>
							<!-- //약관 묶음 -->
						</div>
				   </div>
			   </div>

            </div>						
        </div>

		<div class="popup-footer">
			<div class="bottom-btn-area">
				<div class="btn-wrap">
					<!-- 버튼 활성화 시 disabled 제거 -->
					<button type="button" class="se-btn btn-main" disabled>모바일회원탈퇴</button>
				</div>
			</div>			
		</div>
    </div>

</div>
<!-- //fullpopup -->


</body>
</html>
